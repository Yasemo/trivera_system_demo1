<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriveraTech Backoffice Login</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/backoffice/css/backoffice.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="/trivera_system_logos/backoffice_logo.png" alt="Backoffice Portal" class="login-logo">
            <h1>Backoffice Portal</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3 text-center">
                <a href="/" class="btn btn-secondary">Back to Portal Selection</a>
            </p>
        </div>
    </div>
    <script src="/backoffice/js/login.js"></script>
</body>
</html>
