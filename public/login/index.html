<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriveraTech Portal Login</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/login/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="portal-tabs">
                <button class="tab-btn active" data-portal="client">
                    <img src="/trivera_system_logos/client_portal_logo.png" alt="Client Portal" class="tab-logo">
                    <span>Client Portal</span>
                </button>
                <button class="tab-btn" data-portal="partner">
                    <img src="/trivera_system_logos/partner_portal_logo.png" alt="Partner Portal" class="tab-logo">
                    <span>Partner Portal</span>
                </button>
                <button class="tab-btn" data-portal="student">
                    <img src="/trivera_system_logos/student_portal_logo.png" alt="Student Portal" class="tab-logo">
                    <span>Student Portal</span>
                </button>
            </div>

            <div class="login-forms">
                <form id="clientLoginForm" class="login-form active" data-portal="client">
                    <h1>Client Portal Login</h1>
                    <div class="form-group">
                        <label for="clientEmail" class="form-label">Email</label>
                        <input type="email" id="clientEmail" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPassword" class="form-label">Password</label>
                        <input type="password" id="clientPassword" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="partnerLoginForm" class="login-form" data-portal="partner">
                    <h1>Partner Portal Login</h1>
                    <div class="form-group">
                        <label for="partnerEmail" class="form-label">Email</label>
                        <input type="email" id="partnerEmail" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="partnerPassword" class="form-label">Password</label>
                        <input type="password" id="partnerPassword" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="studentLoginForm" class="login-form" data-portal="student">
                    <h1>Student Portal Login</h1>
                    <div class="form-group">
                        <label for="studentEmail" class="form-label">Email</label>
                        <input type="email" id="studentEmail" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword" class="form-label">Password</label>
                        <input type="password" id="studentPassword" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <p class="mt-3 text-center">
                <a href="/" class="btn btn-secondary">Back to Portal Selection</a>
            </p>
        </div>
    </div>
    <script src="/login/js/login.js"></script>
</body>
</html>
