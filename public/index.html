<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriveraTech Training Portal</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="portal-selection">
        <h1>Welcome to TriveraTech Training</h1>
        <div class="portal-grid">
            <a href="/backoffice" class="portal-card">
                <img src="/trivera_system_logos/backoffice_logo.png" alt="Backoffice Portal">
                <h2>Backoffice Portal</h2>
                <p>Staff and Administrator Access</p>
            </a>
            <a href="/client" class="portal-card">
                <img src="/trivera_system_logos/client_portal_logo.png" alt="Client Portal">
                <h2>Client Portal</h2>
                <p>Enterprise Training Management</p>
            </a>
            <a href="/partner" class="portal-card">
                <img src="/trivera_system_logos/partner_portal_logo.png" alt="Partner Portal">
                <h2>Partner Portal</h2>
                <p>Partner Program Access</p>
            </a>
            <a href="/student" class="portal-card">
                <img src="/trivera_system_logos/student_portal_logo.png" alt="Student Portal">
                <h2>Student Portal</h2>
                <p>Individual Learning Access</p>
            </a>
        </div>
    </div>
</body>
</html>
